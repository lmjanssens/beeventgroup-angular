<app-header></app-header>
<h3 style="padding: 1em 0 0 2em">
  Klant toevoegen
</h3>
<div class="grid-container" style="padding: 1em 0 0 3em">
  <form role="form" #f="ngForm" (ngSubmit)="ngSubmit(f)" style="padding: 1.5em 0 0 0">
    <div class="title-container">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" required placeholder="title"
             style="margin-left: 71px;"
             [(ngModel)]="customer.title">

    </div>
    <div>
      <label for="fname">Voornaam</label>
      <input type="text" id="fname" name="fname" class="form-control" required placeholder="voornaam"
             style="margin-left: 27px;"
             [(ngModel)]="customer.firstName">
    </div>
    <div>
      <label for="infix">Tussenvoegsel</label>
      <input type="text" id="infix" name="tVoegsel" class="form-control" placeholder="tussenvoegsel"
             style="margin-left: -5px;"
             [(ngModel)]="customer.infix">
    </div>
    <div>
      <label for="lname">Achternaam</label>
      <input type="text" id="lname" name="lname" class="form-control" required placeholder="achternaam"
             style="margin-left: 13px;"
             [(ngModel)]="customer.lastName">
    </div>
    <div>
      <label for="address">Adres</label>
      <input type="text" id="address" name="address" class="form-control" required placeholder="adres"
             style="margin-left: 56px;"
             [(ngModel)]="customer.address">
    </div>
    <div>
      <label for="zipcode">Postcode</label>
      <input type="text" id="zipcode" name="zipode" class="form-control" required placeholder="postcode"
             style="margin-left: 30px;"
             [(ngModel)]="customer.zipcode">
    </div>
    <div>
      <label for="country">Land</label>
      <input type="text" id="country" name="country" class="form-control" required placeholder="land"
             style="margin-left: 61px;"

             [(ngModel)]="customer.country">
    </div>
    <div>
      <label for="gender">Geslacht</label>
      <input type="text" id="gender" name="gender" class="form-control" required placeholder="geslacht"
             style="margin-left: 33px;"
             [(ngModel)]="customer.gender">
    </div>
    <div>
      <label for="city">Stad</label>
      <input type="text" id="city" class="form-control" required placeholder="stad" style="margin-left: 62px;"
             [(ngModel)]="customer.city" name="city">
    </div>
  </form>
  <form role="form" #f2="ngForm" (ngSubmit)="ngSubmit(f)" style="margin-left: 10em; display: flex">
    <table>
      <th class="telefoons" style="padding-left: 0.5em">Telefoons
        <i class="fa fa-plus-circle fa-lg"
           style="color: green; margin-left: 10px;
            cursor: pointer"
           (click)="onCreateTel()"
           id="addTel"
        ></i>
        <i class="fa fa-minus-circle fa-lg" style="color: red; margin-left: 11px;
            cursor: pointer;" (click)="onDeleteTel()"
        ></i>

      </th>
      <tr>
        <td><input name="phones" required></td>
      </tr>
      <tr *ngFor="let tel of customer.phones">
        {{tel.phone}}
      </tr>
    </table>
    <table>
      <th class="email" style="padding-left: 0.5em">Emails
        <i class="fa fa-plus-circle fa-lg"
           style="color: green; margin-left: 30px;
            cursor: pointer;"
           (click)="onCreateMail()"
           id="addMail"
        ></i>
        <i class="fa fa-minus-circle fa-lg" style="color: red;
            cursor: pointer; margin-left: 11px;"
           (click)="onDeleteMail()"></i>
      </th>
      <tr>
        <td><input name="emails"></td>
      </tr>
      <tr *ngFor="let mail of customer.emails">
        <td>{{mail.email}}</td>
      </tr>
    </table>
  </form>
</div>
<button [disabled]="!f.valid" type="submit"><i class="fa fa-save"></i> Toevoegen</button>
