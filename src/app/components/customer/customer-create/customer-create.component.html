<app-header></app-header>
<h1>
  Klant toevoegen
</h1>
<div class="algemeen">
  <form class="container" role="form" #f="ngForm" (ngSubmit)="ngSubmit(f)">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="title" style="margin-left: 71px;"
            [(ngModel)]="customer.title"
      >
    </div>
    <div>
      <label for="fname">Voornaam</label>
      <input type="text" id="fname" name="fname" placeholder="voornaam" style="margin-left: 27px;"
             [(ngModel)]="customer.firstName">
    </div>
    <div>
      <label for="infix">Tussenvoegsel</label>
      <input type="text" id="infix" name="tVoegsel" placeholder="tussenvoegsel" style="margin-left: -5px;"
             [(ngModel)]="customer.infix">
    </div>
    <div>
      <label for="lname">Achternaam</label>
      <input type="text" id="lname" name="lname" placeholder="achternaam" style="margin-left: 13px;"
             [(ngModel)]="customer.lastName">
    </div>
    <div>
      <label for="address">Adres</label>
      <input type="text" id="address" name="address " placeholder="adres" style="margin-left: 56px;"
             [(ngModel)]="customer.address">
    </div>
    <div>
      <label for="zipcode">Postcode</label>
      <input type="text" id="zipcode" name="zipode" placeholder="postcode" style="margin-left: 30px;"
             [(ngModel)]="customer.zipcode">
    </div>
    <div>
      <label for="country">Land</label>
      <input type="text" id="country" name="country" placeholder="land" style="margin-left: 61px;"

             [(ngModel)]="customer.country">
    </div>
    <div>
      <label for="gender">Geslacht</label>
      <input type="text" id="gender" name="gender" placeholder="geslacht" style="margin-left: 33px;"
             [(ngModel)]="customer.gender">
    </div>
    <div>
      <label for="city">Stad</label>
      <input type="text" id="city" placeholder="stad" style="margin-left: 62px;"
             [(ngModel)]="customer.city" name="city">
    </div>
  </form>
  <form class="fullTable">
    <table>
      <th class="telefoons">Telefoons
        <i class="fa fa-plus-circle fa-lg"
           style="color: green; margin-left: 10px;
            cursor: pointer"
           (click)="onCreateTel()"
           id="addTel"
        ></i>
        <i class="fa fa-minus-circle fa-lg" style="color: red;
            cursor: pointer;" (click)="onDeleteTel()"
        ></i>

      </th>
      <tr>
        <td><input style="width: 70%;" class="input" id="phone"
                   [(ngModel)]="customer.phones" name="phones"></td>
      </tr>
      <tr *ngFor="let tel of customer.phones">
        {{tel.phone}}
      </tr>
    </table>
    <table>
      <th class="email">Emails
        <i class="fa fa-plus-circle fa-lg"
           style="color: green; margin-left: 30px;
            cursor: pointer;"
           (click)="onCreateMail()"
           id="addMail"
        ></i>
        <i class="fa fa-minus-circle fa-lg" style="color: red;
            cursor: pointer;"
        (click)="onDeleteMail()"></i>
      </th>
      <tr>
        <td><input style="width: 70%;" class="input" id="email"
                   [(ngModel)]="customer.emails" name="emails"></td>
      </tr>
      <tr *ngFor="let mail of customer.emails">
        <td>{{mail.email}}</td>
      </tr>
    </table>
  </form>
</div>
<button class="btn btn-primary" type="submit">Tovoegen</button>
